{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
    <h2>User Profile</h2>
    <p>This is your profile page.</p>
    
    <div class="row">
        <!-- Profile Info -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Profile Picture</h5>
                    <img src="{{ url_for('static', filename='profile_pics/' + user.profile_picture) }}" alt="Profile Picture" width="150" class="rounded-circle mb-3">
                    
                    <form action="{{ url_for('userProfile') }}" method="post" enctype="multipart/form-data">
                        <label for="profile_picture">Change Profile Picture:</label>
                        <input type="file" name="profile_picture" id="profile_picture" accept="image/*" class="form-control mb-3">
                        <button type="submit" name="upload_picture" class="btn btn-primary">Upload Picture</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- User Details -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Information</h5>
                    <form action="{{ url_for('userProfile') }}" method="post">
                        <!-- Name -->
                        <div class="form-group mb-3">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" value="{{ user.name }}" required class="form-control">
                        </div>
                        
                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" value="{{ user.email }}" required class="form-control">
                        </div>
                        
                        <!-- Nickname -->
                        <div class="form-group mb-3">
                            <label for="nickname">Nickname:</label>
                            <input type="text" name="nickname" id="nickname" value="{{ user.nickname }}" required class="form-control">
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" name="update_profile" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
